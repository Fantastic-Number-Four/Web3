<div>
  <mat-table matTableFilter [exampleEntity]="filterEntity" [filterType]="filterType" [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let entity">{{ entity.address }}</td>
    </ng-container>

    <!-- symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Pair" [(ngModel)]="filterEntity.symbol">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let entity">{{ entity.symbol }}</td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let entity">{{ entity.price }}</td>
    </ng-container>

    <!-- watched Column -->
    <ng-container matColumnDef="watched">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Watched" [(ngModel)]="filterEntity.watched">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let entity">{{ entity.watched }}</td>
    </ng-container>

    <!-- type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Type" [(ngModel)]="filterEntity.type">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let entity">{{ entity.type }}</td>
    </ng-container>

        <!-- type Column -->
    <ng-container matColumnDef="asset">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Asset" [(ngModel)]="filterEntity.asset">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let entity">{{ entity.asset }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[25,50,100,200]" showFirstLastButtons></mat-paginator>
</div>
